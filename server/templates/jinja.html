<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Template</title>
</head>

<body>
    <h1>Movies List</h1>

    <ul>
        {% for movie in movies %}
            <li>{{ movie.title }} - {{ movie.genre }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
</body>

</html>
