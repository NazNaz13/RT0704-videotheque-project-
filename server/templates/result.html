<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-info {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="result-container">
        <h1>Result</h1>
        <p>{{ message }}</p>

        <div class="form-info">
            <h2>Submitted Form Data:</h2>
            <p>Title: {{ form_data.title }}</p>
            <p>Genre: {{ form_data.genre }}</p>
            <p>Year: {{ form_data.year }}</p>          
        </div>
    </div>
</body>

</html>
